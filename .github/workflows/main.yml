name: EKS Blueprints Setup

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set AWS CDK version
      run: npm install -g aws-cdk@2.99.1

    - name: Create Directory
      run: |
        mkdir my-eks-blueprints

    - name: Change Directory
      run: |
        cd my-eks-blueprints

    - name: Initialize CDK App
      run: |
        cdk init app --language typescript --generate-only 

    - name: Set Up Node
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install Dependencies
      run: |
        npm i @aws-quickstart/eks-blueprints@1.12.0
